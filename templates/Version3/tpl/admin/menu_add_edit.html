<form name="menu_form" id="menu_form" action="?section=admin&site=menu&func={$func}" method="post">
<fieldset>
	<legend> {$smarty.const.MENU} </legend>
    <div><label for="name">{$smarty.const.MENU_NAME}:</label><input type="text" id="name" name="name" class="required" value="{$name}" /></div>
    <div><label for="headline">{$smarty.const.MENU_HEADLINE}:</label><input type="text" id="headline" name="headline" value="{$headline}" /></div>
    <div><label for="modul">{$smarty.const.MENU_MODUL}:</label><select id="modul" name="modul" onchange="check_menu_vis(this)">{$module}</select></div>
    <div><label for="design">{$smarty.const.MENU_DESIGN}:</label><select id="design" name="design" class="required">{$designs}</select></div>
    <div><label for="language">{$smarty.const.LANGUAGES}:</label><select id="language" name="language[]" multiple size="5">{$languages}</select></div>
    <div><label for="access">{$smarty.const.ACCESS_RIGHTS}:</label><select id="access" name="access[]" multiple size="5" style="width:40%">{$access}</select></div>    
    <div><label for="postion">{$smarty.const.MENU_POSITION}:</label><select id="postion" name="postion"><option value="l">{$smarty.const.LEFT}</option><option {if $hposi == "r"}selected="selected"{/if} value="r">{$smarty.const.RIGHT}</option></select></div>  
    <div id="hide_menu">
        <div><label for="usetpl">{$smarty.const.MENU_USETPL}:</label><input type="checkbox" value="1" {if $usetpl}checked{/if} class="checkbox" id="usetpl" name="usetpl" /></div>
        <div style="clear:both"><label for="inhalt">{$smarty.const.MENU_CONTENT}:</label><textarea class="admininput" name="inhalt" id="inhalt">{$inhalt}</textarea> <div align="center"><a onclick="tinyMCE.execCommand('mceToggleEditor',false,'inhalt');">{$smarty.const.TOGGLE_EDITOR}</a></div></div>  
    </div>     
    <input type="submit" name="submit" class="submit" value="{$smarty.const.SUBMIT}" />         
</fieldset>
</form>
{literal}
<script type="text/javascript">
new FormValidator($('menu_form')); 	
$('menu_form').addEvent('submit', function(e) {
	tinyMCE.execCommand('mceToggleEditor',false,'inhalt');
	tinyMCE.execCommand('mceToggleEditor',false,'inhalt');
});
check_menu_vis($('modul'));
</script>
{/literal}
