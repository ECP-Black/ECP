<form action="?section=admin&site=newsletter" name="bbform" method="post">
<table width="100%" border="0" cellspacing="0" cellpadding="1">
  <tr>
    <td width="20%" align="left" valign="top">{$smarty.const.RECEIVER}:</td>
    <td width="80%"><select name="user[]" size="10" multiple id="user">
      <option value="all_users" selected="selected">{$smarty.const.ALL}</option>{$options}
    </select>    </td>
  </tr>
  <tr>
    <td>{$smarty.const.MESSAGE_MODE}:</td>
    <td><select name="art" id="art">
      <option value="message">{$smarty.const.MESSAGE}</option>
      <option {if $art == 'mail'}selected {/if}value="mail">{$smarty.const.MAIL}</option>
      <option {if $art == 'both'}selected {/if}value="both">{$smarty.const.MAIL}+{$smarty.const.MESSAGE}</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>{$smarty.const.HEADLINE}:</td>
    <td><input name="titel" type="text" id="titel" value="{$titel}" size="40" maxlength="40"></td>
  </tr>
  <tr>
    <td valign="top">{$smarty.const.MESSAGE}:</td>
    <td><textarea name="message" rows="10" cols="50">{$message}</textarea></td>
  </tr>  
</table>
<br />
<input name="submit" type="submit" value="{$smarty.const.SUBMIT}">
<br />
<br />
{$smarty.const.NEWSLETTER_INFOS}
</form>
