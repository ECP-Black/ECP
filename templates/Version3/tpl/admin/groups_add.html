<form method="post" name="group_add" id="group_add">
{if $id == 1}<span class="error">{$smarty.const.GROUP_SUPERADMIN}</span>{/if}
<fieldset>
	<legend></legend>
    <label for="name">{$smarty.const.GROUP_NAME}:</label><div><input type="text" class="required" maxlength="40" name="name" value="{$name}" id="name" {if $id <= 4 AND $art == 'edit'} readonly="readyonly" {/if} /></div>
</fieldset>
<div id="tabBoxExample">
  <ul class="tabSet">
    <li class="off"><a>{$smarty.const.ADMIN_RIGHTS}</a></li>
    <li class="off"><a>{$smarty.const.PUBLIC_RIGHTS}</a></li>
  </ul>
  <div class="panelSet">
    <div class="panel" id="admin_rights"><a href="#" onClick="return remove_all_rights('admin_rights');">{$smarty.const.REMOVE_ALL_RIGHTS}</a>{$admin}</div>
    <div class="panel" id="public_rights"><a href="#" onClick="return remove_all_rights('public_rights');">{$smarty.const.REMOVE_ALL_RIGHTS}</a>{$public}</div>
  </div>
</div>
{$forms}
<br />
<input type="submit" name="submit" value="{$smarty.const.SUBMIT}" />
</form>{literal}
<script language="javascript" type="text/javascript">
new TabSwapper({
  selectedClass: 'on',
  deselectedClass: 'off',
  tabs: $$('#tabBoxExample li'),
  clickers: $$('#tabBoxExample li a'),
  sections: $$('div.panelSet div.panel'),
  /*remember what the last tab the user clicked was*/
  /*use transitions to fade across*/
  smooth: true
});
var valid = new FormValidator($('group_add')); 			
</script>
{/literal}
