<table width="100%" border="0" cellspacing="0" cellpadding="1" id="buch_overview">
  <tr>
    <td width="30%"><strong>{$smarty.const.DATE}:</strong></td>
    <td width="40%"><strong>{$smarty.const.FINANCES_CONTRIB}:</strong></td>
    <td width="15%"><strong>{$smarty.const.FINANCES_USE}:</strong></td>
    <td width="15%">&nbsp;</strong></td>
  </tr>
  {foreach from=$buchung item=b}
  <tr class="{cycle values="row_odd,row_even"}" id="buch_{$b.ID}">
    <td>{$b.datum}</td>
    <td>{if $b.geld < 0}<span class="clankasse_minus">{else}<span class="clankasse_plus">{/if}{$b.geld} &euro;</span></td>
    <td>{$b.verwendung}</td>
    <td><img src="templates/{$smarty.const.DESIGN}/images/delete.png" alt="" title="{$smarty.const.DELETE}" class="imgpointer" onclick="clankasse_del_buch({$b.ID}, '{$b.verwendung}');" /></td>
  </tr>
  {/foreach}
</table>
