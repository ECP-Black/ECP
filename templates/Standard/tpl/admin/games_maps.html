  <tr>
    <td><strong>{$smarty.const.NAME}:</strong></td>
    <td><strong>{$smarty.const.GAME}:</strong></td>

  {foreach from=$maps item=m}
  <tr class="{cycle values="row_odd,row_even"}" id="map_{$m.locationID}">

  {/foreach}
